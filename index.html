<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img class="img_doraemon" src="./img_doraemont_text.png" alt="">
      <div class="box">
        <div class="puzzle" id="p1" draggable="true">1</div>
        <div class="puzzle" id="p2" draggable="true">2</div>
        <div class="puzzle" id="p3" draggable="true">3</div>
        <div class="puzzle" id="p4" draggable="true">4</div>
        <div class="puzzle" id="p5" draggable="true">5</div>
        <div class="puzzle" id="p6" draggable="true">6</div>
        <div class="puzzle" id="p7" draggable="true">7</div>
        <div class="puzzle" id="p8" draggable="true">8</div>
        <div class="puzzle" id="p9" draggable="true">9</div>
        <img class="imgWin" src="./Doraemon-Fastfacts.jpeg" draggable="false" alt=""> 
      </div>
     
      <div class="turn">Turn:0</div>
      <button class="refreshBtn" type="reset">Play again</button>
      <select class="difficulty">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
      </select>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
